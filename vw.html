<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View and Width HTML</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      /* div {
        background-color: beige;
        width: 100vw;
        width: 50vw;
      } */
      .parent {
        background-color: beige;
        width: 100vw;
        width: 50vw;
      }
      .child {
        width: 100vw;
        /* width: 100%; */
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum
        laudantium commodi repudiandae necessitatibus distinctio, amet
        doloremque cupiditate, quis fuga veritatis corporis labore facilis quas
        harum ratione dolorum ad quos at?
      </div>
    </div>
  </body>
</html>
