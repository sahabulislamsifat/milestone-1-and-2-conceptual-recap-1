<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Sizing</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        /* box-sizing: content-box; */
      }
      div {
        background-color: burlywood;
        height: 300px;
        width: 300px;
        padding-left: 40px;
        border: 20px solid slateblue;
      }
    </style>
  </head>

    <div>
